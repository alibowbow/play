<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주 함박스테이크 & 스테이크 맛집 추천</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-3">광주 맛집 가이드 🍽️</h1>
            <p class="text-lg md:text-xl text-gray-600">딸과 함께 가기 좋은 함박스테이크 & 스테이크 레스토랑</p>
            <div class="mt-4 w-24 h-1 bg-pink-400 mx-auto rounded"></div>
        </header>

        <p class="text-center text-gray-700 mb-12 max-w-3xl mx-auto">
            광주광역시 전역에서 맛있고 분위기 좋은 함박스테이크 전문점과 스테이크 레스토랑을 선정했습니다. 가족 단위 방문에 적합하고 리뷰 평점이 우수한 곳들로, 캐주얼한 경양식집부터 고급 레스토랑까지 다양하게 포함했습니다.
        </p>

        <!-- Restaurant Cards -->
        <div id="restaurant-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Restaurant data will be injected here by JavaScript -->
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-12 py-6 border-t border-gray-200">
            <p class="text-gray-600">각 식당 모두 맛과 분위기 면에서 뛰어나 딸과 함께하는 외식에 안성맞춤입니다.</p>
            <p class="text-gray-500 text-sm mt-2">방문 전 영업시간이나 예약 가능 여부를 한번 더 확인하시면 더욱 좋겠습니다. 즐거운 식사 시간 되세요!</p>
        </footer>
    </div>

    <script>
        const restaurants = [
            {
                name: "아이다요",
                area: "동구 동명동",
                location: "동명동 카페거리 인근",
                menu: "함박스테이크 15,000원 (정식 16,000원)",
                atmosphere: "깔끔한 아이보리+우드톤의 모던 일식 가정식 식당. 다찌석과 2~4인 테이블 구성으로 차분하고 아늑한 분위기. 아기의자 구비.",
                reason: "24시간 수비드 조리로 촉촉한 수제 함박 제공. 데미글라스 소스 풍미가 깊고 고기가 두툼해 만족도가 높음. 서비스 편의성이 좋아 누구와 가도 만족할 인기 맛집.",
                booking: "인기 맛집으로 주말 식사시간은 붐빌 수 있음. 예약은 불가하며 선착순 이용.",
                color: "bg-amber-500",
                icon: "fa-solid fa-sun"
            },
            {
                name: "돈워리비해피",
                area: "동구 지산동",
                location: "조선대 후문 인근",
                menu: "함박스테이크 6,900원~9,500원 (학생가 가성비 최고)",
                atmosphere: "대학가 소규모 경양식 식당으로 캐주얼하고 아담한 분위기. 카운터 주문 후 셀프 시스템. 좌석은 크지 않지만 깔끔하게 정돈됨.",
                reason: "저렴한 가격에 훌륭한 맛으로 평점 만점 받은 함박 맛집. 촉촉한 함박스테이크와 바삭한 돈가스를 직접 개발하여 제공하며, 직원도 친절.",
                booking: "영업시간이 길어 식사 시간대 분산 가능. 점심시간에는 웨이팅 있을 수 있으나 회전율 빠름. 예약은 받지 않고 선착순 이용.",
                color: "bg-green-500",
                icon: "fa-solid fa-face-smile"
            },
            {
                name: "긴자 료코",
                area: "광산구 수완동",
                location: "수완지구 (삼우주차빌딩 1층)",
                menu: "데미그라스 함박스테이크 14,000원 (모든 메뉴 1.5인분 기본 제공)",
                atmosphere: "일본식 선술집 느낌의 캐주얼 레스토랑. 오픈 키친으로 조리과정을 볼 수 있고, 셀프바에 미소국과 김치가 마련되어 편하게 이용 가능.",
                reason: "푸짐한 양과 깊은 맛으로 유명. 두툼한 함박스테이크는 육즙이 풍부하고 특제 소스와 궁합이 좋음. 35cm 큰 그릇에 나오는 크림우동 등 볼거리가 있어 아이들이 즐거워함.",
                booking: "점심·저녁 시간대 인기 많아 웨이팅 발생 가능. 회전이 빨라 큰 불편은 없음. 예약 불가, 포장 및 배달 가능.",
                color: "bg-red-500",
                icon: "fa-solid fa-utensils"
            },
            {
                name: "처음봄",
                area: "서구 풍암동",
                location: "풍암호수공원 인근 주택가",
                menu: "함박스테이크 13,500원, 옛날돈가스 9,500원",
                atmosphere: "주택가에 위치한 아담한 경양식 식당. 테이블 간 간격이 여유롭고 겉절이 김치가 기본 제공되어 집밥 같은 정감이 느껴짐. 유아용 의자 비치.",
                reason: "광주 향토식인 겉절이 김치와 경양식의 만남이 색다른 맛집. 겉절이가 느끼함을 잡아줘 궁합이 좋다는 평가. 식사 후 풍암호수공원 산책 코스로 제격.",
                booking: "주말 점심에는 가족 단위 손님들로 북적일 수 있으나 회전이 빠른 편. 예약 가능하며, 저녁에는 맥주와 안주도 판매.",
                color: "bg-teal-500",
                icon: "fa-solid fa-seedling"
            },
            {
                name: "온더블랙",
                area: "서구 치평동",
                location: "상무지구 (상무공원로)",
                menu: "돌판 스테이크 (부채살 등) 22,000원, 규카츠정식 22,500원",
                atmosphere: "모던 캐주얼 스테이크하우스. 400℃ 달군 돌판에 직접 스테이크를 구워먹는 이색적인 연출이 특징. 넓고 쾌적하며 세련된 분위기.",
                reason: "35일 숙성한 최고급 육류 사용. 굽기 정도를 취향껏 조절하는 재미가 있어 아이들이 흥미로워함. 주차장 완비 등 편의성이 좋아 가족 단위로 인기. (리뷰 평균 ★4.7)",
                booking: "항상 인기 많아 저녁 시간대 웨이팅 흔함. 사전 예약을 추천. 매월 1·3주 월요일은 17시 오픈 등 방문 전 영업시간 확인 필요.",
                color: "bg-slate-800",
                icon: "fa-solid fa-fire-burner"
            },
            {
                name: "봉쥬르마망",
                area: "남구 봉선동",
                location: "봉선동 상권 (봉선중앙로)",
                menu: "와규 함박스테이크 11,500원, 각종 스테이크 2만원대~",
                atmosphere: "세련된 인테리어의 패밀리 레스토랑. 아늑한 조명과 감성적인 소품으로 분위기가 좋아 가족 식사나 데이트 모두 어울림.",
                reason: "스테이크와 바비큐 립 전문점. 와규를 사용한 함박은 육즙과 풍미가 좋아 인기 메뉴. 다양한 메뉴 구성과 고급스러운 플레이팅으로 모두 만족하는 곳.",
                booking: "주말 저녁은 예약 권장 (인스타그램 통해 전화 예약 가능). 주차 공간 완비. 방문 전 영업 여부 전화 확인 권장.",
                color: "bg-rose-500",
                icon: "fa-solid fa-heart"
            },
            {
                name: "김석봉스테이크",
                area: "서구 금호동",
                location: "월드컵경기장 인근 (풍금로)",
                menu: "드라이에이징 숙성 스테이크 코스 1인 3만~4만원대",
                atmosphere: "주택가에 숨어있는 작은 홈다이닝 스테이크하우스. 4인용 테이블 3개와 바 좌석만 있는 프라이빗한 공간으로, 조용하고 아늑함.",
                reason: "예약제로만 운영되는 프리미엄 스테이크 코스 요리 전문. 6시간 이상 수비드 숙성으로 깊은 맛을 구현. 샐러드, 수프, 홍차까지 완성도 높은 코스.",
                booking: "반드시 사전 예약 필수. 테이블이 매우 한정적이라 예약 없이는 이용 어려움. 조용한 분위기로 유아 동반은 권장되지 않을 수 있음.",
                color: "bg-indigo-600",
                icon: "fa-solid fa-star"
            },
            {
                name: "행복경양식",
                area: "동구 동명동",
                location: "동리단길 (동계천로)",
                menu: "함박스테이크 15,000원, 옛날돈가스 12,000원",
                atmosphere: "엔틱 소품과 아치형 소파좌석으로 꾸민 복고풍 경양식집. 크림스프와 모닝빵이 제공되는 1980년대 분위기.",
                reason: "추억의 경양식 맛을 구현해 어른에게는 향수를, 아이에게는 신선함을 줌. 케첩스파게티, 해시 브라운 등이 곁들여져 푸짐하고 맛도 좋음.",
                booking: "웨이팅은 드문 편이나 주말 저녁엔 대기 가능성 있음. 예약 없이 방문 가능하며, 주변 공영주차장 이용.",
                color: "bg-orange-500",
                icon: "fa-solid fa-camera-retro"
            },
        ];

        const grid = document.getElementById('restaurant-grid');

        restaurants.forEach((r, index) => {
            const card = document.createElement('div');
            card.className = `card-enter relative bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 ease-in-out`;
            
            card.innerHTML = `
                <div class="${r.color} text-white p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold">${r.name}</h2>
                            <p class="text-sm opacity-80">${r.area}</p>
                        </div>
                        <div class="text-3xl"><i class="${r.icon}"></i></div>
                    </div>
                    <p class="text-xs mt-3 opacity-90"><i class="fa-solid fa-location-dot mr-2"></i>${r.location}</p>
                </div>
                
                <div class="p-6 space-y-4">
                    <div class="info-block">
                        <h3 class="font-semibold text-gray-800 mb-2 border-b-2 border-gray-200 pb-1"><i class="fa-solid fa-plate-wheat mr-2 text-gray-400"></i>대표 메뉴</h3>
                        <p class="text-gray-600 text-sm">${r.menu}</p>
                    </div>
                    <div class="info-block">
                        <h3 class="font-semibold text-gray-800 mb-2 border-b-2 border-gray-200 pb-1"><i class="fa-solid fa-couch mr-2 text-gray-400"></i>분위기</h3>
                        <p class="text-gray-600 text-sm">${r.atmosphere}</p>
                    </div>
                    <div class="info-block">
                        <h3 class="font-semibold text-gray-800 mb-2 border-b-2 border-gray-200 pb-1"><i class="fa-solid fa-thumbs-up mr-2 text-gray-400"></i>추천 이유</h3>
                        <p class="text-gray-600 text-sm">${r.reason}</p>
                    </div>
                    <div class="info-block">
                        <h3 class="font-semibold text-gray-800 mb-2 border-b-2 border-gray-200 pb-1"><i class="fa-regular fa-clock mr-2 text-gray-400"></i>예약/웨이팅</h3>
                        <p class="text-gray-600 text-sm">${r.booking}</p>
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
            
            // Trigger animation
            setTimeout(() => {
                card.classList.add('card-enter-active');
            }, index * 100);
        });

    </script>

</body>
</html>
